<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RailBite BD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span>üçΩÔ∏è</span>
                    <h1>RailBite</h1>
                </div>
                <p class="auth-subtitle" style="color: var(--primary-orange); font-weight: 600;">RailBite BD</p>
                <p style="color: var(--text-gray);">Bangladesh Railway Food Service</p>
            </div>

            <a href="login.html" class="back-link">
                ‚Üê Back to Login
            </a>

            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Forgot Password?</h2>
            <p style="color: var(--text-gray); margin-bottom: 2rem;">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
