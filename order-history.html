<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - RailBite BD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="has-back-button">
    <!-- Back Button - Fixed Top Left -->
    <div class="back-button-fixed" onclick="goBack()">
        <span class="arrow">‚Üê</span>
        <span>Back</span>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="images/logo.png" alt="RailBite Logo" style="width: 135px; height: 45px;">
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="cart-icon" onclick="window.location.href='cart.html'">
                    üõí
                    <span class="cart-badge" id="cartCount">0</span>
                </div>
                <div class="user-icon" onclick="window.location.href='profile.html'" style="font-size: 1.8rem; cursor: pointer; margin-left: 1rem;">
                    üë§
                </div>
            </div>
        </div>
    </nav>

    <!-- Order History Page -->
    <div class="order-history-page">
        <div class="container">
            <div class="page-header-section">
                <h1 class="section-title">Order History</h1>
                <p class="section-subtitle">View all your previous orders and reorder your favorites</p>
            </div>

            <!-- Filter Tabs -->
            <div class="order-filters">
                <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
                <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
                <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
                <button class="filter-btn" onclick="filterOrders('cancelled')">Cancelled</button>
            </div>

            <!-- Orders List -->
            <div class="order-history-list" id="orderHistoryList">
                <!-- Orders will be rendered here by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyOrders" class="empty-state" style="display: none;">
                <div class="empty-icon">üì¶</div>
                <h2>No Orders Yet</h2>
                <p>Start ordering delicious food to see your order history!</p>
                <a href="menu-categories.html" class="btn btn-primary">Browse Menu</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 RailBite BD. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
