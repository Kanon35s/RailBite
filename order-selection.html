<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Ordering Option - RailBite BD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back-button-fixed" onclick="goBack()">
        <span class="arrow">‚Üê</span>
        <span>Back</span>
    </div>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="images/logo.png" alt="RailBite Logo" style="width: 135px; height: 45px;">
                </div>
                <div class="logo" onclick="window.location.href='index.html'">
                </div>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Order Selection -->
    <div class="order-selection-page">
        <div class="container">
            <div class="selection-container">
                <h1 class="selection-title">Choose Your Ordering Option</h1>
                <p class="selection-subtitle">Select how you'd like to receive your food</p>

                <div class="selection-grid">
                    <div class="selection-card" onclick="window.location.href='order-train.html'">
                        <div class="selection-icon">üöÇ</div>
                        <h3>Order from Train</h3>
                        <p>Get food prepared and served by onboard train services directly to your seat</p>
                        <button class="btn btn-primary">Select</button>
                    </div>

                    <div class="selection-card" onclick="window.location.href='order-station.html'">
                        <div class="selection-icon">üè¢</div>
                        <h3>Order from Station</h3>
                        <p>Get food from verified restaurants and vendors at selected railway stations</p>
                        <button class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
