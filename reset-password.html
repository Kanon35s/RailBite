<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RailBite BD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span>üçΩÔ∏è</span>
                    <h1>RailBite</h1>
                </div>
                <p class="auth-subtitle" style="color: var(--primary-orange); font-weight: 600;">RailBite BD</p>
                <p style="color: var(--text-gray);">Bangladesh Railway Food Service</p>
            </div>

            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Reset Password</h2>
            <p style="color: var(--text-gray); margin-bottom: 2rem;">
                Enter your new password below.
            </p>

            <form onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label>New Password *</label>
                    <input type="password" name="newPassword" placeholder="At least 8 characters" required>
                </div>

                <div class="form-group">
                    <label>Confirm New Password *</label>
                    <input type="password" name="confirmPassword" placeholder="Re-enter password" required>
                </div>

                <div class="password-requirements">
                    <p><strong>Password must contain:</strong></p>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
