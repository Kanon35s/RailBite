<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RailBite BD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo" onclick="window.location.href='index.html'">
                        <img src="images/logo.png" alt="RailBite Logo" style="width: 135px; height: 45px;">
                    </div>
                </div>
                <p class="auth-subtitle" style="color: var(--primary-orange); font-weight: 600;">RailBite BD</p>
                <p style="color: var(--text-gray);">Bangladesh Railway Food Service</p>
            </div>

            <div class="auth-tabs">
                <a href="login.html" class="auth-tab">Login</a>
                <a href="register.html" class="auth-tab active">Register</a>
            </div>

            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" placeholder="+880 1XXX-XXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                <p class="text-center mt-2" style="color: var(--text-gray);">
                    Already have an account? <a href="login.html" style="color: var(--primary-orange);">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
